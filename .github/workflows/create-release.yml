name: Build and Release Magneto

run-name: Building new release
on:
  push:
    tags:
      - 'v*.*.*' # Triggers on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --force
      
    - name: Build extension
      run: npm run build
      
    - name: Magneto extension package
      run: |
        cd build # or wherever your built extension files are
        zip -r ../magneto-main-${{ github.ref_name }}.zip .
        cd ..
        
    - name: Create Release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          Magneto Release ${{ github.ref_name }}
          
          ## Installation
          1. Download the `magneto-main-${{ github.ref_name }}.zip` file
          2. Extract
          3. Open Chrome and go to `chrome://extensions/`
          4. Enable "Developer mode"
          5. Click "Load unpacked" and select the extracted folder
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./chrome-extension-${{ github.ref_name }}.zip
        asset_name: chrome-extension-${{ github.ref_name }}.zip
        asset_content_type: application/zip